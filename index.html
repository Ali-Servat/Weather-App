<html lang="fa" dir="rtl">
     <head>
          <meta charset="UTF-8" />
          <meta http-equiv="X-UA-Compatible" content="IE=edge" />
          <meta
               name="viewport"
               content="width=device-width, initial-scale=1.0"
          />
          <link rel="stylesheet" href="style.css" />
          <title>Weather App</title>
     </head>
     <body>
          <div class="page-container">
               <button class="search-button" id="search-button">search</button>
               <div class="search-container" id="search-container">
                    <form class="search-dialog">
                         <p>شهر مورد نظر را انتخاب کنید:</p>
                         <input
                              id="city-input"
                              type="text"
                              placeholder="جست و جو..."
                         />
                         <div class="buttons">
                              <button id="return-button" type="button">
                                   بازگشت
                              </button>
                              <button id="submit-button">جست و جو</button>
                         </div>
                    </form>
               </div>
               <div class="intro">
                    <h5 id="location">-</h5>
                    <p id="date" dir="ltr">-</p>
                    <p dir="ltr"><span id="current-temp"></span> &#8451;</p>
                    <p dir="ltr">
                         <span id="lowest-temp"></span> /
                         <span id="highest-temp"></span>
                    </p>
                    <h4 id="current-state">-</h4>
               </div>
               <hr />
               <div class="hourly-forcast">
                    <h6>پیش بینی ساعت به ساعت</h6>
                    <div dir="ltr" class="hourly" id="hourly-div"></div>
               </div>
               <hr />
               <div class="daily-forcast">
                    <h6>پیش بینی روز به روز</h6>
                    <div dir="ltr" class="daily" id="daily-div"></div>
               </div>
               <hr />
               <h6>جزئیات</h6>
               <div class="details">
                    <p>
                         <span>رطوبت</span> <span id="current-humidity"></span>
                    </p>
                    <p>
                         <span>فرابنفش</span> <span id="current-UVIndex"></span>
                    </p>
               </div>
               <footer dir="ltr">
                    <a target="_blank" href="https://openweathermap.org/"
                         >Open Weather API</a
                    >
                    <button id="refresh-button">refresh</button>
               </footer>
               <div class="loading-container" id="loading-container">
                    <p>در حال بارگیری...</p>
               </div>
          </div>
          <script src="main.js"></script>
     </body>
</html>
